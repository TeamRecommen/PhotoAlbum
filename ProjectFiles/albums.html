<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Album Recommen</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/libs/jquery-2.2.1.js"></script>
    <script src="js/libs/q.js"></script>
    <script src="js/libs/mustache.js"></script>
</head>
<body>

<div class="main-wrapper">

    <header class="main-header">
        <nav class="main-nav">
            <h1 class="team-logo"><a href="#"><img src="img/team-logo.png" alt="team recommen logo"></a></h1>
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li>
                    <a href="#" class="active-nav">ALBUMS</a>
                </li>
                <li>
                    <a href="about.html">ABOUT</a>
                </li>
                <li>
                    <a href="#" id="login-nav">LOGIN</a>
                    <div class="login-popup" id="login-popup">
                        <label>
                            Username:
                            <input type="text" id="username">
                        </label>
                        <label>
                            Password:
                            <input type="text" id="password">
                        </label>
                        <button id="login-btn">Login</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-section">
        <section class="gallery-grid_holder">
            <h2 class="gallery-grid_heading">Gallery Albums</h2>
            <ul class="gallery-grid">
                <li class="gallery" data-id="gallery1">
                    <span class="create-album" id="create-album">Create Album</span>
                </li>
                <li class="gallery" data-id="gallery1">
                    <img src="img/sample1.jpg">
                </li>
                <li class="gallery" data-id="gallery2">
                    <img src="img/sample2.jpg">
                </li>
                <li class="gallery" data-id="gallery3">
                    <img src="img/sample3.jpg">
                </li>
                <li class="gallery" data-id="gallery4">
                    <img src="img/sample4.jpg">
                </li>
                <li class="gallery" data-id="gallery5">
                    <img src="img/sample5.jpg">
                </li>
                <li class="gallery" data-id="gallery6">
                    <img src="img/sample6.jpg">
                </li>
                <li class="gallery" data-id="gallery7">
                    <img src="img/sample7.jpg">
                </li>
            </ul>
        </section>
        <section class="create-album_overlay" id="create-album_overlay">
            <div class="create-album_form">
                <h2 class="gallery-grid_heading">Create Album</h2>
                <label>
                    Album name: <br>
                    <input type="text" class="album-name" id="album-name">
                    <button id="create-album-btn" class="create-album-btn">Create album</button>
                </label>
                <span class="close-button" id="close-overlay">
                    <img src="img/close_button.png" width="35">
                </span>
            </div>

        </section>
    </main>

    <footer class="main-footer">

    </footer>

</div>
<script src="jsTemporaryModules/requester.js"></script>
<script src="jsTemporaryModules/login.js"></script>
<script src="jsTemporaryModules/pictureEdit.js"></script>
<script src="jsTemporaryModules/eventsModule.js"></script>
<script src="js/app.js"></script>
</body>
</html>
